<!DOCTYPE html>
<html>
<head>
  <title>Title</title>
  <style>
    .idk{
      position: relative;
      height: 500px;
      width: 500px;
    }
    .idk1 img{
      position: absolute;
      height: 100px;
      top: 50%;
      left: 50%;
    }
    .idk2 img{
      height: 100px;
      position: absolute;
      top: 62.5%;
      left: 50%;
    }
  </style>
</head>
<body>
<div class="idk">
  <div class="idk1">
    <img src="cat.jpg">
  </div>
  <div class="idk2">
    <img src="dog.jpg">
  </div>
</div>
</body>
</html>
