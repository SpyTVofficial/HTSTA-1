<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <style>
        .idk{
            width: 500px;
            height: 500px;
            position: relative;
        }
        .idk1 img{
            position: absolute;
            width: 100px;
            top: 50%;
            right: 50%;
        }
        .idk2 img{
            position: absolute;
            width: 100px;
            bottom: 50%;
            left: 50%;
        }
    </style>
</head>
<body>
<div class="idk">
    <div class="idk1">
        <img src="george.jpg">
    </div>
    <div class="idk2">
        <img src="pepa.jpg">
    </div>
</div>
</body>
</html>
