<div class="cmain">
    <h1>Kontakt</h1>
</div>
<div class="contact">
    <form action="submit.html">
        <label for="fname">Vorname</label>
        <input type="text" id="fname" name="fname" placeholder="Dein Vorname...">

        <label for="lname">Nachname</label>
        <input type="text" id="lname" name="lastname" placeholder="Dein Nachname..">

        <label for="country">Land</label>
        <select id="country" name="country">
            <option value="lu">Luxemburg</option>
            <option value="be">Belgien</option>
            <option value="de">Deutschland</option>
            <option value="nl">Niederlande</option>
        </select>

        <label for="subject">Anliegen</label>
        <textarea id="subject" name="subject" placeholder="Dein Anliegen.." style="height:200px"></textarea>

        <input type="submit" value="Absenden">
    </form>
</div>
